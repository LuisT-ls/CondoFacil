<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Usuário - CondoFácil</title>
    <meta
      name="description"
      content="Painel de controle do CondoFácil - Sistema de Gestão de Condomínios"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/favicon/favicon.ico"
    />

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <h1><a href="index.html">CondoFácil</a></h1>
            <p>Sistema de Gestão de Condomínios</p>
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="index.html">Início</a></li>
              <li><a href="index.html#features">Funcionalidades</a></li>
              <li><a href="index.html#about">Sobre</a></li>
              <li><a href="index.html#contact">Contato</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <section class="dashboard-section">
        <div class="container">
          <div class="dashboard-container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
              <h1 class="dashboard-title">Painel do Usuário</h1>
            </div>

            <!-- User Info -->
            <div class="user-info">
              <h2 class="user-greeting">
                Olá, <span id="user-name">Usuário</span>
              </h2>
              <p class="user-role">
                Você está logado como: <span id="user-role">Carregando...</span>
              </p>
            </div>

            <!-- Logout Button -->
            <div class="logout-container">
              <button type="button" id="btn-logout" class="btn btn--secondary">
                Sair da Conta
              </button>
            </div>

            <!-- Menu Options -->
            <section id="menu-opcoes" class="menu-opcoes">
              <!-- Botões serão carregados dinamicamente via JavaScript -->
            </section>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 CondoFácil. Desenvolvido com Firebase.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
