<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lembretes - CondoFácil</title>
    <meta
      name="description"
      content="Sistema de lembretes do CondoFácil - Sistema de Gestão de Condomínios"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/lembretes.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <h1><a href="index.html">CondoFácil</a></h1>
            <p>Sistema de Gestão de Condomínios</p>
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="dashboard.html">← Voltar ao Painel</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <section class="lembretes-section">
        <div class="container">
          <div class="lembretes-container">
            <!-- Page Header -->
            <div class="page-header">
              <h1 class="page-title">Lembretes</h1>
              <p class="page-description">
                Acompanhe os lembretes e avisos importantes do condomínio
              </p>
            </div>

            <!-- Create Reminder Form (Síndico only) -->
            <div
              id="form-container"
              class="form-container"
              style="display: none"
              data-requires-permission="canCreateReminders"
            >
              <h2 class="section-title">Criar Novo Lembrete</h2>
              <form id="lembrete-form" class="lembrete-form" novalidate>
                <div class="form-group">
                  <label for="titulo" class="form-label">
                    Título do Lembrete
                    <span class="required" aria-label="campo obrigatório"
                      >*</span
                    >
                  </label>
                  <input
                    type="text"
                    id="titulo"
                    name="titulo"
                    class="form-input"
                    placeholder="Ex: Manutenção do elevador"
                    required
                    aria-describedby="titulo-error"
                  />
                  <div
                    id="titulo-error"
                    class="error-message"
                    role="alert"
                    aria-live="polite"
                  ></div>
                </div>

                <div class="form-group">
                  <label for="descricao" class="form-label">
                    Descrição
                    <span class="required" aria-label="campo obrigatório"
                      >*</span
                    >
                  </label>
                  <textarea
                    id="descricao"
                    name="descricao"
                    class="form-textarea"
                    placeholder="Detalhes do lembrete..."
                    required
                    rows="4"
                    aria-describedby="descricao-error"
                  ></textarea>
                  <div
                    id="descricao-error"
                    class="error-message"
                    role="alert"
                    aria-live="polite"
                  ></div>
                </div>

                <div class="form-group">
                  <label for="data-lembrete" class="form-label">
                    Data do Lembrete
                    <span class="required" aria-label="campo obrigatório"
                      >*</span
                    >
                  </label>
                  <input
                    type="datetime-local"
                    id="data-lembrete"
                    name="data-lembrete"
                    class="form-input"
                    required
                    aria-describedby="data-lembrete-error"
                  />
                  <div
                    id="data-lembrete-error"
                    class="error-message"
                    role="alert"
                    aria-live="polite"
                  ></div>
                </div>

                <div class="form-group">
                  <label for="tipo" class="form-label">
                    Tipo
                    <span class="required" aria-label="campo obrigatório"
                      >*</span
                    >
                  </label>
                  <select
                    id="tipo"
                    name="tipo"
                    class="form-select"
                    required
                    aria-describedby="tipo-error"
                  >
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="manutencao">Manutenção</option>
                    <option value="seguranca">Segurança</option>
                    <option value="evento">Evento</option>
                    <option value="pagamento">Pagamento</option>
                    <option value="geral">Geral</option>
                  </select>
                  <div
                    id="tipo-error"
                    class="error-message"
                    role="alert"
                    aria-live="polite"
                  ></div>
                </div>

                <div class="form-group">
                  <label for="prioridade" class="form-label">
                    Prioridade
                    <span class="required" aria-label="campo obrigatório"
                      >*</span
                    >
                  </label>
                  <select
                    id="prioridade"
                    name="prioridade"
                    class="form-select"
                    required
                    aria-describedby="prioridade-error"
                  >
                    <option value="" disabled selected>
                      Selecione a prioridade
                    </option>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                    <option value="urgente">Urgente</option>
                  </select>
                  <div
                    id="prioridade-error"
                    class="error-message"
                    role="alert"
                    aria-live="polite"
                  ></div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn--primary" id="btn-criar">
                    <span class="btn-text">Criar Lembrete</span>
                    <span class="btn-loading" style="display: none">
                      <span class="spinner"></span>
                      Criando...
                    </span>
                  </button>
                </div>
              </form>
            </div>

            <!-- Active Reminders -->
            <div class="active-reminders-container">
              <h2 class="section-title">Lembretes Ativos</h2>
              <section id="lista-lembretes-ativos" class="lista-lembretes">
                <!-- Lembretes ativos serão carregados dinamicamente -->
                <div class="loading-message">
                  <span class="spinner"></span>
                  Carregando lembretes...
                </div>
              </section>
            </div>

            <!-- Past Reminders -->
            <div class="past-reminders-container">
              <h2 class="section-title">Lembretes Passados</h2>
              <section id="lista-lembretes-passados" class="lista-lembretes">
                <!-- Lembretes passados serão carregados dinamicamente -->
                <div class="loading-message">
                  <span class="spinner"></span>
                  Carregando histórico...
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 CondoFácil. Desenvolvido com Firebase.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="js/lembretes.js"></script>
  </body>
</html>
