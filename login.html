<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CondoFácil</title>
    <meta
      name="description"
      content="Faça login no CondoFácil - Sistema de Gestão de Condomínios"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/favicon/favicon.ico"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <h1><a href="index.html">CondoFácil</a></h1>
            <p>Sistema de Gestão de Condomínios</p>
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="index.html">Início</a></li>
              <li><a href="index.html#features">Funcionalidades</a></li>
              <li><a href="index.html#about">Sobre</a></li>
              <li><a href="index.html#contact">Contato</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <section class="login-section">
        <div class="container">
          <div class="login-container">
            <div class="login-header">
              <h2>Entrar</h2>
              <p>Faça login para acessar sua conta</p>
            </div>

            <form id="login-form" class="login-form" novalidate>
              <div class="form-group">
                <label for="email-login" class="form-label">
                  E-mail
                  <span class="required" aria-label="campo obrigatório">*</span>
                </label>
                <input
                  type="email"
                  id="email-login"
                  name="email"
                  class="form-input"
                  placeholder="seu@email.com"
                  required
                  autocomplete="email"
                  aria-describedby="email-login-error"
                />
                <div
                  id="email-login-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></div>
              </div>

              <div class="form-group">
                <label for="senha-login" class="form-label">
                  Senha
                  <span class="required" aria-label="campo obrigatório">*</span>
                </label>
                <input
                  type="password"
                  id="senha-login"
                  name="senha"
                  class="form-input"
                  placeholder="Digite sua senha"
                  required
                  autocomplete="current-password"
                  aria-describedby="senha-login-error"
                />
                <div
                  id="senha-login-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn-entrar" id="btn-entrar">
                  <span class="btn-text">Entrar</span>
                  <span class="btn-loading" style="display: none">
                    <span class="spinner"></span>
                    Entrando...
                  </span>
                </button>
              </div>
            </form>

            <!-- Google Login -->
            <div class="google-login-container">
              <div class="divider">
                <span>ou</span>
              </div>
              <button type="button" class="btn-google" id="btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                  <path
                    fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                <span>Entrar com Google</span>
              </button>
            </div>

            <div class="login-footer">
              <p class="cadastro-link">
                Não tem conta?
                <a href="cadastro.html" class="link-cadastro">Criar conta</a>
              </p>
              <p class="esqueceu-senha">
                <a href="#" class="link-esqueceu-senha">Esqueceu sua senha?</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 CondoFácil. Desenvolvido com Firebase.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="js/login.js"></script>
  </body>
</html>
